<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tech Mastery Ladder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at center, #0a1f44 0%, #000000 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameContainer {
      max-width: 900px;
      width: 100%;
      margin-top: 40px;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
      background-color: #12244d;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .option {
      background-color: #1c3c78;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #1c3c78;
      transition: background 0.3s, transform 0.2s;
    }

    .option:hover {
      transform: scale(1.02);
    }

    .correct {
      background-color: #2ecc71 !important;
    }

    .wrong {
      background-color: #e74c3c !important;
    }

    #lifelines {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .lifeline {
      background-color: #1e3d7c;
      border: 2px solid #4682b4;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .lifeline:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #xpBarContainer {
      width: 100%;
      height: 20px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #xpBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      transition: width 0.5s ease;
    }

    #ladder {
      margin-top: 40px;
      text-align: left;
    }

    .level {
      margin: 5px 0;
    }

    .badgePanel {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }

    .badge {
      background-color: #0a3d62;
      border: 2px solid #00d2ff;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 14px;
    }

    .finalBadge {
      font-size: 24px;
      padding: 20px 30px;
      background-color: #1abc9c;
      border-color: #00ffcc;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffd5; }
      to { box-shadow: 0 0 20px #00ffd5, 0 0 30px #00ffd5; }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="question">Question will appear here</div>
    <div id="options"></div>
    <div id="lifelines">
      <button class="lifeline" id="fifty">50:50</button>
      <button class="lifeline" id="phone">Phone</button>
      <button class="lifeline" id="audience">Audience</button>
    </div>
    <div id="xpBarContainer">
      <div id="xpBar"></div>
    </div>
    <div id="ladder"></div>
    <div class="badgePanel" id="badges"></div>
  </div>

  <script>
    const levels = [
      'Beginner',
      'Tech Explorer',
      'Logic Learner',
      'Code Crawler',
      'Bug Fixer',
      'AI Trainee',
      'Neural Novice',
      'ML Engineer',
      'Visionary Coder',
      'AI Scientist',
      'Deep Thinker',
      'AI Tech Master'
    ];

    const questions = [
      { q: 'What does AI stand for?', options: ['Artificial Intelligence', 'Automatic Input', 'Auto Interaction', 'Advanced Internet'], correct: 0 },
      { q: 'Which is a programming language?', options: ['HTML', 'CSS', 'Python', 'HTTP'], correct: 2 },
      { q: 'Which company created ChatGPT?', options: ['Google', 'OpenAI', 'Meta', 'Microsoft'], correct: 1 },
      { q: 'What is the brain of a computer?', options: ['RAM', 'Hard Drive', 'CPU', 'GPU'], correct: 2 },
      { q: 'ML stands for?', options: ['Machine Level', 'Machine Learning', 'Mega Learning', 'Multi Logic'], correct: 1 },
      { q: 'Python is known for?', options: ['Ease of use', 'Slowness', 'Obsolete', 'Complexity'], correct: 0 },
      { q: 'GPU is mostly used in?', options: ['Spreadsheets', 'Web Dev', 'AI Computation', 'Documents'], correct: 2 },
      { q: 'Which is not an OS?', options: ['Windows', 'Linux', 'Python', 'macOS'], correct: 2 },
      { q: 'Deep Learning is a subset of?', options: ['Blockchain', 'IoT', 'Machine Learning', 'Database'], correct: 2 },
      { q: 'AI is used in?', options: ['Medical', 'Gaming', 'Automation', 'All of these'], correct: 3 },
      { q: 'Neural Network mimics?', options: ['Brain', 'Heart', 'Lungs', 'Skin'], correct: 0 },
      { q: 'Final Step: What is AGI?', options: ['Advanced Game Interface', 'AI General Idea', 'Artificial General Intelligence', 'Autonomous Gaming Intelligence'], correct: 2 }
    ];

    let currentQ = 0;
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const xpBar = document.getElementById('xpBar');
    const ladder = document.getElementById('ladder');
    const badges = document.getElementById('badges');
    const lifelines = document.getElementById('lifelines');

    function loadQuestion() {
      if (currentQ >= questions.length) return endGame();
      const q = questions[currentQ];
      questionEl.textContent = `Q${currentQ + 1}: ${q.q}`;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx, btn);
        optionsEl.appendChild(btn);
      });
    }

    function updateXPBar() {
      const percent = ((currentQ + 1) / questions.length) * 100;
      xpBar.style.width = percent + '%';
    }

    function updateLadder() {
      ladder.innerHTML = levels.map((lvl, idx) => `<div class="level">Q${idx + 1}: ${lvl}</div>`).join('');
    }

    function checkAnswer(selected, btn) {
      const correct = questions[currentQ].correct;
      if (selected === correct) {
        btn.classList.add('correct');
        updateXPBar();
        addBadge(currentQ);
        setTimeout(() => {
          currentQ++;
          if (currentQ === questions.length) endGame();
          else loadQuestion();
        }, 1000);
      } else {
        btn.classList.add('wrong');
        setTimeout(() => endGame(true), 1000);
      }
    }

    function addBadge(index) {
      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = levels[index];
      badges.appendChild(badge);
    }

    function endGame(failed = false) {
      optionsEl.innerHTML = '';
      lifelines.style.display = 'none';
      if (!failed) {
        xpBar.style.width = '100%';
        showFinalBadges();
        questionEl.textContent = '🎉 You completed the AI Tech Mastery Ladder!';
      } else {
        questionEl.textContent = '❌ Game Over. Try Again!';
      }
    }

    function showFinalBadges() {
      badges.innerHTML = '';
      levels.forEach((lvl, i) => {
        const b = document.createElement('div');
        b.className = 'badge';
        b.textContent = lvl;
        if (i === levels.length - 1) b.classList.add('finalBadge');
        badges.appendChild(b);
      });
    }

    document.getElementById('fifty').onclick = function() { this.disabled = true; };
    document.getElementById('phone').onclick = function() { this.disabled = true; };
    document.getElementById('audience').onclick = function() { this.disabled = true; };

    updateLadder();
    loadQuestion();
  </script>
</body>
</html>
